<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>연습용 채팅앱</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> 실시간 채팅</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">사용자 이름</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="당신의 이름을 입력해주세요"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">채팅방</label>
						<select name="room" id="room">
							<option value="나뭇잎방">나뭇잎방</option>
							<option value="새싹방">새싹방</option>
							<option value="나이테방">나이테방</option>
							<option value="줄기방">줄기방</option>
							<option value="가지방">가지방</option>
						</select>
					</div>
					<button type="submit" class="btn">입장하기</button>
				</form>
			</main>
		</div>
	</body>
</html>
